<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <!-- Immediate fix for frozen UI -->
  <script>
    // Run immediately to fix any frozen UI issues
    (function() {
      // Wait for DOM to be ready
      document.addEventListener('DOMContentLoaded', function() {
        // Force enable all interactions
        document.documentElement.style.pointerEvents = 'auto';
        document.body.style.pointerEvents = 'auto';
        document.body.style.opacity = '1';
        
        // Make sure all interactive elements are enabled
        var elements = document.querySelectorAll('.container, .table-responsive, .table, button, input, a');
        for (var i = 0; i < elements.length; i++) {
          elements[i].style.pointerEvents = 'auto';
          elements[i].style.opacity = '1';
        }
        
        // Remove any modal backdrops
        var backdrops = document.querySelectorAll('.modal-backdrop');
        for (var i = 0; i < backdrops.length; i++) {
          backdrops[i].remove();
        }
        
        // Remove modal-open class from body
        document.body.classList.remove('modal-open');
        document.body.style.overflow = '';
        document.body.style.paddingRight = '';
      });
    })();
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="{% static 'css/inventory.css' %}" rel="stylesheet">
  <style>
    /* Critical override to ensure everything is interactive */
    * {
      pointer-events: auto !important;
    }
    
    /* Ensure container is visible and interactive */
    .container {
      pointer-events: auto !important;
      opacity: 1 !important;
      z-index: 1 !important;
    }
    
    /* Fix for the title logo header */
    .top-bar {
      position: relative;
      z-index: 20 !important;
    }
    
    .app-logo {
      z-index: 25 !important;
    }
    
    .title-text {
      z-index: 25 !important;
      position: relative;
    }
    
    /* Logo popup shouldn't block clickability */
    .logo-popup {
      pointer-events: none !important;
    }
    
    .logo-popup-image {
      pointer-events: auto !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="top-bar">
        <div class="app-logo" id="appLogo">
          <img src="{% static 'images/logo.png' %}" alt="Logo">
        </div>
        <h1 class="title-text">Inventory ni mama</h1>
      </div>
      
      <!-- Logo popup moved here to avoid layout conflicts -->
      <div class="logo-popup" id="logoPopup">
        <div class="logo-popup-image">
          <img src="{% static 'images/logo.png' %}" alt="Logo">
        </div>
      </div>
      
      <div class="main-controls">
        <h2 class="table-title">Listahan ng paninda</h2>
        <button id="addProductBtn" class="fab" title="Add product">
          <span class="fab-icon">+</span>
        </button>
      </div>
    </div>
    
    <div class="app-main">
      <div class="content-container">
        <div class="search-wrapper">
          <div class="search-input-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="productSearch" placeholder="Search products...">
            <button id="clearSearch" class="search-clear" style="display: none;">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        
        <div id="error-message" class="alert alert-danger" style="display:none">
          <span id="error-text"></span>
        </div>
        
        <div id="success-message" class="alert alert-success" style="display:none">
          <span id="success-text"></span>
        </div>
        
        <div class="table-responsive">
          <table id="inventoryTable" class="table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table content will be dynamically generated via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal for Edit Product -->
  <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editProductForm">
            <input type="hidden" id="editProductId">
            <div class="mb-3">
              <label for="editProductName" class="form-label">Product Name</label>
              <input type="text" id="editProductName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editProductPrice" class="form-label">Price</label>
              <div class="input-group">
                <span class="input-group-text">₱</span>
                <input type="number" id="editProductPrice" class="form-control" min="0" step="0.01" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal for Delete Confirmation -->
  <div class="modal fade" id="deleteProductModal" tabindex="-1" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteProductModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this product?</p>
          <p id="deleteProductName" class="fw-bold"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal for Add Product -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addProductForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" id="productName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <div class="input-group">
                <span class="input-group-text">₱</span>
                <input type="number" id="productPrice" class="form-control" min="0" step="0.01" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveAddBtn">Add Product</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="{% static 'js/inventory.js' %}"></script>
</body>
</html>
